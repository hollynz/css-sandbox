<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Full Background Page</title>
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<!-- <link rel="stylesheet" href="styles/debug.css"> -->
	<link rel="stylesheet" href="styles/helpers.css">
	<style>

	.hero{
		background: black url(images/hero-1.jpg) center / cover;
	}

	.hero p{
		color: #000;
	}

	@media (max-width: 1024px){
		.hero {background: black url(images/hero-2.jpg) center / cover;}
	}
	@media (max-width: 768px){
		.hero {background: black url(images/hero-3.jpg) center / cover;}
	}

	</style>
</head>
<body>

	<!-- .hero -->
	<section class="hero is-fullheight">
		<nav class="hero-head">
			<div class="columns is-mobile is-marginless heading has-text-weight-bold">
				<div class="column left">
					<figure class="navbar-item image">
						<img src="images/tesla.svg" style="width: 6.25rem; height: 1rem;">
					</figure>
				</div>
				<div class="column center desktop">
					<p class="navbar-item">MODEL S </p>
					<p class="navbar-item">MODEL X </p>
					<p class="navbar-item">MODEL 3 </p>
					<p class="navbar-item">ROADSTER</p>
					<p class="navbar-item">ENERGY  </p>
				</div>
				<div class="column right">
					<p class="navbar-item desktop">SHOP     </p>
					<p class="navbar-item desktop">SIGN IN  </p>
					<figure class="navbar-item image">
						<i class="fas fa-bars has-text-black center" style="width: 1rem; height: 1rem;"></i>
					</figure>
				</div>
			</div>
		</nav>


		<!-- .hero-body -->
		<header class="hero-body">
			<div class="is-overlay has-text-centered single-spaced" style="top: 82px;">
			<h1 class="subtitle has-text-weight-light has-text-black">Tesla</h1>
			<h2 class="title has-text-black">Roadster</h2>
		</div>
		</header>
		<!-- .hero-body end -->
	</section>
	<!-- /.hero end -->

</body>
</html>
